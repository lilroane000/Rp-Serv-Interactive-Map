<body>
  <div id="container">
    <div class="zoom">
      <div class="media">
        <!-- Map IMG -->


        <div class="map_scale">

          <div class="map_container">
            <div class="a">
              <img class="map" src="a1.png" alt="">
              <img class="map" src="a2.png" alt="">
              <img class="map" src="a3.png" alt="">
            </div>
            <div class="b">
              <img class="map" src="b1.png" alt="">
              <img class="map" src="b2.png" alt="">
              <img class="map" src="b3.png" alt="">
            </div>
            <div class="c">
              <img class="map" src="c1.png" alt="">
              <img class="map" src="c2.png" alt="">
              <img class="map" src="c3.png" alt="">
            </div>
          </div>

          <img src="metro.png" class="metro absolute" alt="test1">
        
          <img src="transilien.png" class="transilien absolute" alt="test1">
          
          <img src="frontiere_villes.png" class="fVilles absolute" alt="test1">
          
          <!-- <img src="src/frontiere_département.png" class="fDépartement" alt="test1"> -->
          
          <img src="nom_de_villes.png" class="ndv absolute" alt="test1">

        </div>


      </div>
    </div>  
  </div>

  <div class="right_bar">
    <input type="checkbox" name="Metro" id="metro_checkbox" onchange="doalert(this, document.querySelector('.metro'))">
    <label for="Metro">Metro</label>
    <input type="checkbox" name="Transilien" id="metro_checkbox" onchange="doalert(this, document.querySelector('.transilien'))">
    <label for="Transilien">Transilien</label>
    <input type="checkbox" name="fVilles" id="metro_checkbox" onchange="doalert(this, document.querySelector('.fVilles'))">
    <label for="fVilles">Frontiere des Villes</label>
  </div>
