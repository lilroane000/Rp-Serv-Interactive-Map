<body>
  <div id="container">
    <div class="zoom">
      <div class="media">
        <!-- Map IMG -->


        <div class="map_scale">

          <img src="src/map.png" class="map" alt="test1">

          <img src="src/metro.png" class="metro" alt="test1">
        
          <img src="src/transilien.png" class="transilien" alt="test1">
          
          <img src="src/frontiere_villes.png" class="fVilles" alt="test1">
          
          <!-- <img src="src/frontiere_département.png" class="fDépartement" alt="test1"> -->
          
          <img src="src/nom_de_villes.png" class="ndv" alt="test1">

        </div>


      </div>
    </div>  
  </div>

  <div class="right_bar">
    <input type="checkbox" name="Metro" id="metro_checkbox" onchange="doalert(this, document.querySelector('.metro'))">
    <label for="Metro">Metro</label>
    <input type="checkbox" name="Transilien" id="metro_checkbox" onchange="doalert(this, document.querySelector('.transilien'))">
    <label for="Transilien">Transilien</label>
    <input type="checkbox" name="fVilles" id="metro_checkbox" onchange="doalert(this, document.querySelector('.fVilles'))">
    <label for="fVilles">Frontiere des Villes</label>
  </div>
